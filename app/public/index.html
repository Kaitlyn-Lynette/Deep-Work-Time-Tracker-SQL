<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" 
    rel="stylesheet"
    />
    <!-- Added a link to our external stylesheet with Bulma-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link 
    rel="stylesheet" 
    href="./css/style.css" 
    />

    <title>Coding Work Time Tracker</title>

    <link id="favicon" rel="icon"
    href="images/favicon_img.png"
    type="images/png"
    sizes="16x16">
  </head>

  <body>
    <section class="section">
    <div class="container is-fluid">
        <section class="hero is-warning">
            <div class="hero-body">
                <p class="title">
                Coding Deep Work Time Tracker
                </p>
                <p class="subtitle">
                A simple app for tracking my time and work every day. 
                </p>
            </div>
            <div id="date"> </div>
        </section>
      <section class="section">
        <div class="columns">
          <div class="colum is-one-third">
            <div class="tabs">
              <ul>
                <li><a href="/logs">Historical Logs</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
        <section class="section" id="entry">
            <input class="input is-warning is-large" id="entry-description" type="text" placeholder="What did you do today?">  
            <div  class="savebtn">
              <button class="button is-success" id="entry-submit">Save!</button>
            </div>
        </section>
        <section class="section is-medium" id="logs">
          <div class="tile is-parent">
            <article class="tile is-child notification is-success">
              <div class="content" id="entry-area">
              </div>
            </article>
          </div>        
        </section>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/entry.js"></script>
  </body>
</html>
